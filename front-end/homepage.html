<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senior Citizen Registration</title>

  <!-- Homepage Styles -->
  <link rel="stylesheet" href="homepage.css" />
</head>
<body>

  <div class="container">
    <h1>Senior Citizen Information</h1>

    <form>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter full name" required />

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter age" required />

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="address">Home Address</label>
      <textarea id="address" placeholder="Enter home address"></textarea>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" placeholder="09XXXXXXXXX" />

      <label for="emergency">Emergency Contact</label>
      <input
        type="text"
        id="emergency"
        placeholder="Name and phone number"
      />

      <label for="medical">Medical Conditions (if any)</label>
      <textarea
        id="medical"
        placeholder="e.g. Diabetes, High Blood Pressure"
      ></textarea>

      <label for="photo">Upload ID Picture</label>
      <input type="file" id="photo" accept="image/*" />

      <div id="preview"></div>

      <button type="submit">Save Senior Details</button>
    </form>

    <div class="note">
      Please ensure all information is correct before saving.
    </div>
  </div>

  <!-- PHOTO PREVIEW SCRIPT -->
  <script>
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("preview");

    photoInput.addEventListener("change", () => {
      preview.innerHTML = "";
      const file = photoInput.files[0];
      if (!file) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);
    });
  </script>

</body>
</html>
